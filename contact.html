<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- OSWALD FONT Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1 class="contactTitle">Contact Me</h1>

    <!-- I'm using formsubmit to have all mail functionality without exposing my email nor any backend -->

    <div class="formContainer">
      <form
        action="https://formsubmit.co/322a7123cad28ab28c2d13e69a655775"
        method="POST"
        enctype="enctype=multipart/form-data"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Optional, I'll only use it to reply, if necessary.
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            rows="10"
            class="form-control"
            id="message"
            name="message"
            required
          ></textarea>
        </div>
        <input
          type="hidden"
          name="_next"
          value="https://an2ans.github.io/Techno-Lover/thanks.html"
        />
        <div class="btnContainer">
          <a href="/index.html">
            <button
              class="btn btn-dark"
              type="button"
              onclick="document.location='/Techno-Lover/index.html'"
            >
              <i class="bi bi-arrow-90deg-left"></i> Back
            </button>
          </a>
          <button type="submit" class="btn btn-success">
            Send <i class="bi bi-send"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
